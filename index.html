<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Idea Box</title>
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/styles.css">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans|Roboto+Slab:400, 700" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>
  <main role="main">
    <h1><span>idea</span>box</h1>
    <form role="form">
      <input type="text" aria-label="input title text" class="form__input-title" placeholder="Title">
      <input type="text" aria-label="input body text" class="form__input-body" placeholder="Body">
      <button type="submit" aria-label="save" class="button__save">save</button>
    </form>
  </main>
  <form role="search" class="section__search">
    <input class="input__search" aria-label="search field" type="text" placeholder="Search">
  </form>
  <section class="sorting-container">
    <button>Sort by Quality</button>
  </section>
  <section aria-label="idea cards" class="section__bottom">
  </section>
  <script type="text/javascript" src="js/index.js"></script>
</body>
</html>
